<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Registration form</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <section>
    <div class="container">
        <div class="first">
      <h2 id="class">Class Registration Form</h2>
      <p>Gender*</p>
      <select>
        <option>Male</option>
        <option>Female</option>
      </select>    
        </div>

        <div class="second">
            <p>Student Name *</p>
            <input type="text" placeholder="First">
            <input type="text" placeholder="Middle">
            <input type="text" placeholder="Last">
        </div>

        <div class="third">
            <p>Student Email*</p>
            <input type="text">
        </div>

        <div class="fourth">
            <p>Student Mobile Number*</p>
            <input type="text">
        </div>

        <div class="fifth">
            <p>List of Course*</p>
            <select>
                <option>Biochemistry</option>
                <option>Chemistry</option>
                <option>Cancer Biology</option>
                <option>MicroBiology</option>
                <option>Biotechnology</option>
                
            </select>
        </div>
    </div>
</section>
</body>
</html>
