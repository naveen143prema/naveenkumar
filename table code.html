<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Before and After Worksheet</title>
  <style>
    #class input{
      height: 30px;
      width: 30px;
      
    }
    #two{
      margin-left: 40px;
    }
    #three input{
      height: 30px;
      width: 20px;
     
    }
    #the{
      margin-left: 40px;
    }
  </style>
</head>
<body>
  <center>
  <h1>Before and After</h1>
  <p>Write the numbers that come before and after the number in the middle.</p>
  <table id="class">
    <tr>
      <td><input type="text" placeholder="8" ></td> <td>9</td> <td><input type="text" placeholder="10"></td>
      <td><input type="text" id="two"></td> <td>7</td> <td><input type="text">
    </tr>

    <tr>
      <td><input type="text"></td> <td>6</td> <td><input type="text"></td>
      <td><input type="text" id="the"></td> <td>11</td> <td><input type="text">
    </tr>

    <tr>
      <td><input type="text"></td> <td>3</td> <td><input type="text"></td>
      <td><input type="text" id="the"></td> <td>3</td> <td><input type="text">
    </tr>

    <tr>
      <td><input type="text"></td> <td>5</td> <td><input type="text"></td>
      <td><input type="text" id="the"></td> <td>5</td> <td><input type="text">
    </tr>

    <tr>
      <td><input type="text"></td> <td>12</td> <td><input type="text"></td>
      <td><input type="text" id="the"></td> <td>4</td> <td><input type="text">
    </tr>

    <tr>
      <td><input type="text"></td> <td>18</td> <td><input type="text"></td>
      <td><input type="text" id="the"></td> <td>2</td> <td><input type="text">
    </tr>
  </table>
</center>
</body>
</html>
